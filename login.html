<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EZEE Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ezee: {
                            green: '#1A4D2E',
                            dark: '#0F2C1B',
                            brown: '#4E342E',
                            gold: '#FF9F1C',
                            light: '#F3F4F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            background-image: url('./NyungweBackground.webp');
            background-size: cover;
            background-position: center;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="font-sans antialiased h-screen flex items-center justify-center login-bg relative">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-ezee-dark bg-opacity-60"></div>

    <!-- Login Card -->
    <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 m-4">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-2">
                <img src="./logo.png" alt="Ezee Logo" class="h-16 w-auto">
            </div>
            <h2 class="text-2xl font-bold text-ezee-dark">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Sign in to access your admin dashboard</p>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r"
            role="alert">
            <p id="errorText" class="font-bold text-sm">Error</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="admin@ezee.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-ezee-green focus:ring-ezee-green border-gray-300 rounded cursor-pointer">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-ezee-gold hover:text-ezee-brown transition">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-ezee-green hover:bg-ezee-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ezee-green transition transform hover:-translate-y-0.5">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html" class="font-medium text-ezee-green hover:text-ezee-gold transition">
                    Sign up
                </a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="index.html"
                class="text-xs text-gray-400 hover:text-ezee-dark transition flex items-center justify-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.getCurrentUser()) {
            window.location.href = 'admin_dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');

            // Simulate loading
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Signing in...';
            btn.disabled = true;

            setTimeout(() => {
                const result = Auth.login(email, password);

                if (result.success) {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    errorText.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 800); // Fake network delay
        });
    </script>
</body>

</html>
