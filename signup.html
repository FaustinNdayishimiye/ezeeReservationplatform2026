<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EZEE Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ezee: {
                            green: '#1A4D2E',
                            dark: '#0F2C1B',
                            brown: '#4E342E',
                            gold: '#FF9F1C',
                            light: '#F3F4F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            background-image: url('./NyungweBackground.webp');
            background-size: cover;
            background-position: center;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="font-sans antialiased h-screen flex items-center justify-center login-bg relative">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-ezee-dark bg-opacity-60"></div>

    <!-- Signup Card -->
    <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 m-4">

        <!-- Logo -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-ezee-dark">Create Account</h2>
            <p class="text-gray-500 text-sm">Join the admin team</p>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r"
            role="alert">
            <p id="errorText" class="font-bold text-sm">Error</p>
        </div>

        <!-- Success Message -->
        <div id="successMsg" class="hidden bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-r"
            role="alert">
            <p id="successText" class="font-bold text-sm">Success</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="fullname" name="fullname" type="text" autocomplete="name" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="name@ezee.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="Create a password">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-ezee-green focus:border-transparent transition"
                    placeholder="Confirm your password">
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-ezee-gold hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ezee-gold transition transform hover:-translate-y-0.5">
                    Create Account
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-medium text-ezee-green hover:text-ezee-gold transition">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.getCurrentUser()) {
            window.location.href = 'admin_dashboard.html';
        }

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const successMsg = document.getElementById('successMsg');
            const successText = document.getElementById('successText');

            // Basic validation
            if (password !== confirmPassword) {
                errorText.innerText = "Passwords do not match";
                errorMsg.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorText.innerText = "Password must be at least 6 characters";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Simulate loading
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Creating Account...';
            btn.disabled = true;

            setTimeout(() => {
                const result = Auth.signup(name, email, password);

                if (result.success) {
                    errorMsg.classList.add('hidden');
                    successText.innerText = 'Account created! Redirecting to login...';
                    successMsg.classList.remove('hidden');

                    // Optional: Auto login after signup
                    // Auth.login(email, password);

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    errorText.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 800);
        });
    </script>
</body>

</html>
